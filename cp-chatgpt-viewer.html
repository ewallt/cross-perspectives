<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Perspectives</title>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --bg-alt: #020617;
            --panel: #020617;
            --panel-alt: #020617;
            --panel-soft: #020617;
            --card: #020617;
            --card-soft: #020617;
            --border-subtle: rgba(148, 163, 184, 0.25);
            --border-strong: rgba(148, 163, 184, 0.5);
            --accent: #38bdf8;
            --accent-soft: rgba(56, 189, 248, 0.12);
            --accent-strong: rgba(56, 189, 248, 0.28);
            --accent-muted: rgba(56, 189, 248, 0.65);
            --accent-secondary: #a855f7;
            --text: #e5e7eb;
            --text-soft: #9ca3af;
            --text-softer: #6b7280;
            --danger: #f97373;
            --tag-bg: rgba(15, 23, 42, 0.9);
            --chip-bg: rgba(15, 23, 42, 0.9);
            --chip-border: rgba(148, 163, 184, 0.4);
            --chip-active-bg: rgba(56, 189, 248, 0.12);
            --chip-active-border: #38bdf8;
            --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.9);
            --shadow-card: 0 16px 38px rgba(15, 23, 42, 0.9);
            --radius-lg: 18px;
            --radius-xl: 22px;
            --radius-full: 999px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #0b1120 0, #020617 45%, #000 100%);
            color: var(--text);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header.app-header {
            position: sticky;
            top: 0;
            z-index: 20;
            backdrop-filter: blur(26px);
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.88));
            border-bottom: 1px solid rgba(148, 163, 184, 0.18);
            padding: 1rem 1.25rem 0.85rem;
        }

        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 1.25rem;
        }

        .header-title-group {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }

        .app-title-row {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .app-pill {
            padding: 0.16rem 0.6rem 0.18rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            font-size: 0.7rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-soft);
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.18), rgba(15, 23, 42, 0.9));
        }

        .app-pill-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: var(--accent);
            box-shadow: 0 0 8px rgba(56, 189, 248, 0.8);
        }

        h1.app-title {
            margin: 0;
            font-size: 1.28rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            display: flex;
            align-items: baseline;
            gap: 0.55rem;
        }

        .app-title span.highlight {
            background: linear-gradient(120deg, #38bdf8, #a855f7, #22c55e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .app-subtitle {
            margin: 0;
            font-size: 0.85rem;
            color: var(--text-soft);
        }

        .header-stats {
            display: flex;
            align-items: center;
            gap: 0.85rem;
            font-size: 0.78rem;
            color: var(--text-soft);
        }

        .header-stat-pill {
            padding: 0.4rem 0.6rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            background: radial-gradient(circle at top, rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.95));
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            box-shadow: 0 12px 28px rgba(15, 23, 42, 0.75);
        }

        .header-stat-pill strong {
            font-weight: 600;
            color: var(--accent);
        }

        .header-stat-label {
            color: var(--text-soft);
        }

        .header-active-filters {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.18rem 0.5rem;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.35);
            white-space: nowrap;
            max-width: 260px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header-active-filters span {
            font-size: 0.72rem;
        }

        main.layout {
            flex: 1;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 1.1rem 1.25rem 1.4rem;
            display: grid;
            grid-template-columns: minmax(260px, 300px) minmax(0, 1.1fr) minmax(0, 1.5fr);
            gap: 1rem;
        }

        aside.sidebar {
            background: radial-gradient(circle at top left, rgba(15, 23, 42, 1), rgba(2, 6, 23, 0.98));
            border-radius: var(--radius-xl);
            padding: 0.75rem 0.8rem 0.9rem;
            border: 1px solid rgba(148, 163, 184, 0.18);
            box-shadow: var(--shadow-soft);
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }

        .sidebar-section {
            padding: 0.35rem 0.4rem 0.45rem;
            border-radius: 16px;
            background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.98));
            border: 1px solid rgba(30, 64, 175, 0.6);
        }

        .sidebar-section + .sidebar-section {
            margin-top: 0.35rem;
        }

        .sidebar-heading {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.4rem;
            margin-bottom: 0.3rem;
        }

        .sidebar-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--text-softer);
        }

        .sidebar-heading-badge {
            font-size: 0.7rem;
            padding: 0.08rem 0.45rem;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.35);
            color: var(--text-softer);
        }

        .search-row {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            margin-bottom: 0.35rem;
        }

        .search-input-wrap {
            position: relative;
            flex: 1;
        }

        .search-input {
            width: 100%;
            padding: 0.45rem 0.75rem 0.47rem 1.8rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 1));
            color: var(--text);
            font-size: 0.82rem;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-softer);
        }

        .search-icon {
            position: absolute;
            left: 0.68rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
            color: var(--text-softer);
        }

        .clear-btn {
            border: 1px solid rgba(148, 163, 184, 0.45);
            background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 1));
            color: var(--text-soft);
            border-radius: 999px;
            padding: 0.38rem 0.7rem;
            font-size: 0.74rem;
            display: inline-flex;
            align-items: center;
            gap: 0.28rem;
            cursor: pointer;
            white-space: nowrap;
        }

        .clear-btn:hover {
            border-color: rgba(248, 250, 252, 0.8);
            color: #e5e7eb;
        }

        .sort-row {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            margin-top: 0.2rem;
        }

        .sort-row label {
            font-size: 0.75rem;
            color: var(--text-softer);
        }

        .sort-select {
            flex: 1;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.45);
            background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 1));
            color: var(--text-soft);
            font-size: 0.78rem;
            padding: 0.35rem 0.7rem 0.35rem 0.7rem;
            outline: none;
        }

        .chip-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.35rem;
        }

        .chip-scroll {
            max-height: 160px;
            overflow: auto;
            padding-right: 0.1rem;
        }

        .chip {
            border-radius: 999px;
            border: 1px solid var(--chip-border);
            padding: 0.26rem 0.7rem 0.28rem;
            font-size: 0.74rem;
            color: var(--text-soft);
            background: var(--chip-bg);
            cursor: pointer;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            transition: border-color 0.1s ease, background 0.1s ease, color 0.1s ease, transform 0.05s ease;
        }

        .chip:hover {
            border-color: var(--accent-muted);
            color: #e5e7eb;
        }

        .chip--active {
            background: var(--chip-active-bg);
            border-color: var(--chip-active-border);
            color: #e5e7eb;
            box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.3);
        }

        .chip-dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: rgba(148, 163, 184, 0.85);
        }

        .chip--active .chip-dot {
            background: var(--accent);
        }

        .chip-label-main {
            max-width: 130px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chip-label-count {
            font-size: 0.72rem;
            color: var(--text-softer);
        }

        .sidebar-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 0.3rem;
        }

        .stat-card {
            padding: 0.4rem 0.4rem 0.45rem;
            border-radius: 14px;
            background: radial-gradient(circle at top left, rgba(15, 23, 42, 1), rgba(15, 23, 42, 0.94));
            border: 1px solid rgba(15, 23, 42, 1);
            text-align: left;
        }

        .stat-label {
            display: block;
            font-size: 0.68rem;
            color: var(--text-softer);
            margin-bottom: 0.05rem;
        }

        .stat-value {
            display: flex;
            align-items: baseline;
            gap: 0.25rem;
        }

        .stat-value-main {
            font-size: 0.92rem;
            font-weight: 600;
            color: var(--accent);
        }

        .stat-value-sub {
            font-size: 0.7rem;
            color: var(--text-softer);
        }

        .stat-secondary-row {
            margin-top: 0.25rem;
            font-size: 0.68rem;
            color: var(--text-softer);
        }

        .list-panel {
            background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.96));
            border-radius: var(--radius-xl);
            border: 1px solid rgba(30, 64, 175, 0.7);
            box-shadow: var(--shadow-card);
            padding: 0.6rem 0.6rem 0.7rem;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .list-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.4rem;
            margin-bottom: 0.45rem;
        }

        .list-title {
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            color: var(--text-softer);
        }

        .list-subtitle {
            font-size: 0.72rem;
            color: var(--text-softer);
        }

        .list-header-right {
            font-size: 0.72rem;
            color: var(--text-softer);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .list-counter-pill {
            padding: 0.16rem 0.5rem;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 0.16rem;
        }

        .list-counter-pill strong {
            color: #e5e7eb;
        }

        .insight-list {
            margin: 0;
            padding: 0;
            list-style: none;
            flex: 1;
            overflow: auto;
            border-radius: 18px;
            background: radial-gradient(circle at top left, rgba(15, 23, 42, 1), rgba(15, 23, 42, 0.98));
            border: 1px solid rgba(15, 23, 42, 1);
        }

        .insight-empty {
            padding: 1.2rem 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-soft);
        }

        .insight-card {
            padding: 0.7rem 0.8rem 0.72rem;
            border-bottom: 1px solid rgba(15, 23, 42, 1);
            cursor: pointer;
            background: transparent;
            transition: background 0.08s ease, transform 0.04s ease, box-shadow 0.08s ease;
        }

        .insight-card:last-child {
            border-bottom: none;
        }

        .insight-card:hover {
            background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.9));
        }

        .insight-card--selected {
            background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.12), rgba(15, 23, 42, 1));
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.8);
        }

        .insight-card__title {
            font-size: 0.9rem;
            margin: 0 0 0.15rem;
            font-weight: 600;
            color: #e5e7eb;
        }

        .insight-card__meta {
            font-size: 0.72rem;
            color: var(--text-softer);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            margin-bottom: 0.28rem;
        }

        .meta-dot {
            width: 3px;
            height: 3px;
            border-radius: 999px;
            background: rgba(148, 163, 184, 0.7);
        }

        .insight-card__text {
            font-size: 0.78rem;
            color: var(--text-soft);
            margin: 0 0 0.3rem;
        }

        .insight-card__tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
        }

        .tag {
            font-size: 0.68rem;
            padding: 0.14rem 0.5rem 0.16rem;
            border-radius: 999px;
            background: var(--tag-bg);
            border: 1px solid rgba(148, 163, 184, 0.4);
            color: var(--text-softer);
        }

        .detail-panel {
            background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.99), rgba(15, 23, 42, 0.97));
            border-radius: var(--radius-xl);
            border: 1px solid rgba(129, 140, 248, 0.65);
            box-shadow: var(--shadow-card);
            padding: 0.7rem 0.75rem 0.85rem;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .detail-header {
            margin-bottom: 0.45rem;
        }

        .detail-section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            color: var(--text-softer);
            margin-bottom: 0.15rem;
        }

        .detail-title {
            font-size: 1rem;
            margin: 0 0 0.22rem;
            font-weight: 600;
            letter-spacing: 0.01em;
        }

        .detail-meta-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.4rem;
            margin-bottom: 0.35rem;
        }

            font
