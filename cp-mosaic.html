<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mosaic | Cross Perspectives</title>
    
    <!-- 1. The Stack -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    
    <!-- 2. Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Crimson Pro', serif; }

        /* Masonry Layout Logic */
        .masonry-grid {
            column-count: 1;
            column-gap: 1.5rem;
        }
        @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
        
        /* Prevent card breaking across columns */
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }

        /* Hide Scrollbar for Tag List */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#0B1120] text-slate-300 min-h-screen flex flex-col selection:bg-amber-900 selection:text-white">

    <!-- NAVIGATION HEADER -->
    <header class="sticky top-0 z-20 bg-[#0B1120]/95 backdrop-blur border-b border-slate-800/60 pt-6 pb-2 px-6">
        <div class="max-w-7xl mx-auto">
            <!-- Top Row: Title & Voice Filter -->
            <div class="flex flex-col md:flex-row md:justify-between md:items-end mb-4 gap-4">
                <div>
                    <h1 class="text-xl font-bold text-slate-100 tracking-tight">Theological Mosaic</h1>
                    <!-- Placeholder Link (#) used here to prevent navigation errors if index.html is missing -->
                    <a href="#" class="text-xs font-bold text-slate-500 hover:text-amber-500 transition-colors uppercase tracking-widest">
                        Return Home
                    </a>
                </div>

                <!-- Voice Filter Dropdown -->
                <div class="relative min-w-[200px]">
                    <select id="voice-filter" onchange="app.filterVoice(this.value)" 
                        class="appearance-none w-full bg-slate-900 border border-slate-700 text-slate-300 text-xs font-medium rounded pl-3 pr-8 py-2 focus:outline-none focus:border-amber-500 transition-colors cursor-pointer hover:border-slate-600">
                        <!-- Options injected by JS -->
                    </select>
                    <!-- Custom Arrow Icon -->
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>

            <!-- Horizontal Tag Scroller -->
            <nav class="flex gap-2 overflow-x-auto no-scrollbar pb-2" id="tag-nav">
                <!-- Tags injected here -->
            </nav>
        </div>
    </header>

    <!-- MAIN GRID -->
    <main class="flex-1 p-6">
        <div id="grid" class="masonry-grid max-w-7xl mx-auto">
            <!-- Cards injected here -->
        </div>
    </main>

    <!-- 3. THE LOGIC CONNECTION -->
    <script src="cp-config.js"></script>
    <script src="cp-store.js"></script>

    <script>
        const app = {
            activeTag: 'All', 
            activeVoice: 'All',

            async init() {
                // Initialize DB connection using the global 'store' from cp-store.js
                await store.init();
                this.renderVoices(); // Populate dropdown
                this.renderTags();   // Populate pills
                this.renderGrid();   // Show data
            },

            // 1. Render the Voice Dropdown
            renderVoices() {
                const select = document.getElementById('voice-filter');
                const voices = ['All', ...CONFIG.VOICES];
                
                select.innerHTML = voices.map(v => 
                    `<option value="${v}" ${v === this.activeVoice ? 'selected' : ''}>
                        ${v === 'All' ? 'All Voices' : v}
                    </option>`
                ).join('');
            },

            // 2. Render the Horizontal Menu (Tags)
            renderTags() {
                // Uses CONFIG from cp-config.js
                const tags = ['All', ...CONFIG.TAGS];
                const nav = document.getElementById('tag-nav');
                
                nav.innerHTML = tags.map(tag => {
                    const isActive = this.activeTag === tag;
                    return `
                        <button onclick="app.filterTag('${tag}')" 
                            class="whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-medium transition-all duration-200 border 
                            ${isActive 
                                ? 'bg-amber-500/10 text-amber-400 border-amber-500/50 shadow-[0_0_15px_-3px_rgba(245,158,11,0.3)]' 
                                : 'bg-slate-900 text-slate-400 border-slate-800 hover:border-slate-600 hover:text-slate-200'}">
                            ${tag}
                        </button>
                    `;
                }).join('');
            },

            // 3. Fetch and Render Data
            async renderGrid() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '<div class="text-slate-600 animate-pulse col-span-full py-20 text-center">Loading Mosaic...</div>';

                // Fetch Data
                const allData = await store.getAll();
                
                // Filter Data in Memory
                const filtered = allData.filter(item => {
                    const matchesTag = this.activeTag === 'All' || (item.tags || []).includes(this.activeTag);
                    const matchesVoice = this.activeVoice === 'All' || item.voice === this.activeVoice;
                    return matchesTag && matchesVoice;
                });

                // Empty State
                if (filtered.length === 0) {
                    const contextMsg = this.activeVoice !== 'All' 
                        ? `No insights found for <strong>${this.activeVoice}</strong> under the topic "<strong>${this.activeTag}</strong>".`
                        : `No insights found for "<strong>${this.activeTag}</strong>".`;
                        
                    grid.innerHTML = `<div class="col-span-full text-center py-20 text-slate-500 italic text-sm border border-dashed border-slate-800 rounded bg-slate-900/30">${contextMsg}</div>`;
                    return;
                }

                // Render Cards
                grid.innerHTML = filtered.map(item => `
                    <div class="masonry-item relative group">
                        <div class="bg-[#151F32] border border-slate-800 rounded-xl p-6 hover:border-slate-600 transition-colors shadow-lg shadow-black/20">
                            
                            <!-- Header -->
                            <div class="flex justify-between items-start mb-3">
                                <span class="text-[10px] font-bold uppercase tracking-widest text-slate-500 group-hover:text-amber-500/80 transition-colors">
                                    ${item.voice}
                                </span>
                            </div>

                            <!-- Title -->
                            <h3 class="text-lg font-bold text-slate-200 mb-2 leading-tight">
                                ${item.title}
                            </h3>

                            <!-- Text -->
                            <p class="font-serif text-[16px] leading-relaxed text-slate-400 mb-4 border-l-2 border-slate-800 pl-3 group-hover:border-amber-500/30 transition-colors">
                                ${item.text}
                            </p>

                            <!-- Footer Tags -->
                            <div class="flex flex-wrap gap-1.5 opacity-60 group-hover:opacity-100 transition-opacity">
                                ${(item.tags || []).map(t => `
                                    <span class="text-[9px] uppercase tracking-wide px-1.5 py-0.5 rounded bg-slate-900 border border-slate-800 text-slate-500">
                                        #${t}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            filterTag(tag) {
                this.activeTag = tag;
                this.renderTags(); 
                this.renderGrid();
            },

            filterVoice(voice) {
                this.activeVoice = voice;
                this.renderGrid();
            }
        };

        // Start the engine
        app.init();
    </script>
</body>
</html>
