<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mosaic | Cross Perspectives</title>
    
    <!-- 1. The Stack -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    
    <!-- 2. Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Crimson Pro', serif; }

        /* Masonry Layout Logic */
        .masonry-grid {
            column-count: 1;
            column-gap: 1.5rem;
        }
        @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
        
        /* Prevent card breaking across columns */
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }

        /* Hide Scrollbar for Tag List */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#0B1120] text-slate-300 min-h-screen flex flex-col selection:bg-amber-900 selection:text-white">

    <!-- NAVIGATION HEADER -->
    <header class="sticky top-0 z-20 bg-[#0B1120]/95 backdrop-blur border-b border-slate-800/60 pt-6 pb-2 px-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-baseline mb-4">
                <h1 class="text-xl font-bold text-slate-100 tracking-tight">Theological Mosaic</h1>
                <!-- Placeholder Link (#) used here to prevent navigation errors if index.html is missing -->
                <a href="#" class="text-xs font-bold text-slate-500 hover:text-amber-500 transition-colors uppercase tracking-widest">
                    Return Home
                </a>
            </div>

            <!-- Horizontal Tag Scroller -->
            <nav class="flex gap-2 overflow-x-auto no-scrollbar pb-2" id="tag-nav">
                <!-- Tags injected here -->
            </nav>
        </div>
    </header>

    <!-- MAIN GRID -->
    <main class="flex-1 p-6">
        <div id="grid" class="masonry-grid max-w-7xl mx-auto">
            <!-- Cards injected here -->
        </div>
    </main>

    <!-- 3. THE LOGIC CONNECTION -->
    <script src="cp-config.js"></script>
    <script src="cp-store.js"></script>

    <script>
        const app = {
            activeTag: 'All', // Default state

            async init() {
                // Initialize DB connection using the global 'store' from cp-store.js
                await store.init();
                this.renderTags();
                this.renderGrid();
            },

            // 1. Render the Horizontal Menu
            renderTags() {
                // Uses CONFIG from cp-config.js
                const tags = ['All', ...CONFIG.TAGS];
                const nav = document.getElementById('tag-nav');
                
                nav.innerHTML = tags.map(tag => {
                    const isActive = this.activeTag === tag;
                    return `
                        <button onclick="app.filter('${tag}')" 
                            class="whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-medium transition-all duration-200 border 
                            ${isActive 
                                ? 'bg-amber-500/10 text-amber-400 border-amber-500/50 shadow-[0_0_15px_-3px_rgba(245,158,11,0.3)]' 
                                : 'bg-slate-900 text-slate-400 border-slate-800 hover:border-slate-600 hover:text-slate-200'}">
                            ${tag}
                        </button>
                    `;
                }).join('');
            },

            // 2. Fetch and Render Data
            async renderGrid() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '<div class="text-slate-600 animate-pulse col-span-full py-20 text-center">Loading Mosaic...</div>';

                // Fetch Data
                const allData = await store.getAll();
                
                // Filter Data in Memory (Client-side filtering is instant)
                const filtered = this.activeTag === 'All' 
                    ? allData 
                    : allData.filter(item => (item.tags || []).includes(this.activeTag));

                if (filtered.length === 0) {
                    grid.innerHTML = `<div class="col-span-full text-center py-20 text-slate-600 italic">No insights found for "${this.activeTag}"</div>`;
                    return;
                }

                // Render Cards
                grid.innerHTML = filtered.map(item => `
                    <div class="masonry-item relative group">
                        <div class="bg-[#151F32] border border-slate-800 rounded-xl p-6 hover:border-slate-600 transition-colors shadow-lg shadow-black/20">
                            
                            <!-- Header -->
                            <div class="flex justify-between items-start mb-3">
                                <span class="text-[10px] font-bold uppercase tracking-widest text-slate-500 group-hover:text-amber-500/80 transition-colors">
                                    ${item.voice}
                                </span>
                            </div>

                            <!-- Title -->
                            <h3 class="text-lg font-bold text-slate-200 mb-2 leading-tight">
                                ${item.title}
                            </h3>

                            <!-- Text -->
                            <p class="font-serif text-[16px] leading-relaxed text-slate-400 mb-4 border-l-2 border-slate-800 pl-3 group-hover:border-amber-500/30 transition-colors">
                                ${item.text}
                            </p>

                            <!-- Footer Tags -->
                            <div class="flex flex-wrap gap-1.5 opacity-60 group-hover:opacity-100 transition-opacity">
                                ${(item.tags || []).map(t => `
                                    <span class="text-[9px] uppercase tracking-wide px-1.5 py-0.5 rounded bg-slate-900 border border-slate-800 text-slate-500">
                                        #${t}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            filter(tag) {
                this.activeTag = tag;
                this.renderTags(); // Re-render menu to update active state
                this.renderGrid(); // Re-render grid with new filter
            }
        };

        // Start the engine
        app.init();
    </script>
</body>
</html>
